name: Build All Platforms
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: "Android"
            os: ubuntu-latest
            task: ":androidApp:assembleDebug"
            artifact: "android-app"
            path: "androidApp/build/outputs/apk/debug/*.apk"
          
          - name: "Web"
            os: ubuntu-latest
            task: ":webApp:jsBrowserProductionWebpack"
            artifact: "web-app"
            path: "webApp/build/distributions/*"
          
          - name: "Desktop JAR"
            os: ubuntu-latest
            task: ":desktopApp:jar"
            artifact: "desktop-jar"
            path: "desktopApp/build/libs/*.jar"
          
          - name: "iOS Framework"
            os: macos-latest
            task: ":shared:compileKotlinIosSimulatorArm64"
            artifact: "ios-framework"
            path: "shared/build/classes/kotlin/iosSimulatorArm64/"

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ matrix.os }}-${{ hashFiles('**/*.gradle*') }}
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Show Build Info
        run: |
          echo "ðŸš€ Building ${{ matrix.name }}"
          echo "ðŸ“¦ Build Number: ${{ github.run_number }}"
          echo "ðŸ”§ Git SHA: ${{ github.sha }}"
          
      - name: Build ${{ matrix.name }}
        run: ./gradlew ${{ matrix.task }}
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.path }}
          retention-days: 7